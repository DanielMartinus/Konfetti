version: 2.1
orbs:
  pr-comment: benjlevesque/pr-comment@0.1.4

defaults: &defaults
  docker:
    - image: circleci/android:api-28
  working_directory: ~/konfetti
  environment:
    _JAVA_OPTIONS: "-Xmx1400m -XX:ParallelGCThreads=2 -XX:ConcGCThreads=2 -XX:ParallelGCThreads=2 -Djava.util.concurrent.ForkJoinPool.common.parallelism=2"
    TERM: dumb

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - pr-comment/pr-comment:
          comment: Hello
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "konfetti/build.gradle" }}-{{ checksum  "demo-google-play/build.gradle" }}-{{ checksum  "demo-simple-java/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew dependencies --no-daemon
      - run:
          name: Build & run tests
          command: ./gradlew build
      - run:
          name: Assemble demo-google-play apk
          command: ./gradlew :demo-google-play:assembleRelease
      - run:
          name: Store Google Service Account
          command: echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
      - run:
          name: Authorize gcloud and set config defaults
          command: |
            sudo gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            sudo gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
      - run:
          name: Test with Firebase Test Lab
          command: >
            sudo gcloud firebase test android run \
              --type robo \
              --device model=blueline,version=29,locale=en,orientation=portrait --timeout 10m \
              --app demo-google-play/build/outputs/apk/release/demo-google-play-release.apk
      - run:
          name: Install gsutil dependency and copy test results data
          command: |
            sudo pip install -U crcmod
            sudo gsutil -m cp -r -U `sudo gsutil ls gs://[BUCKET_NAME]/[OBJECT_NAME] | tail -1` ${CIRCLE_ARTIFACTS}/ | true
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "konfetti/build.gradle" }}-{{ checksum  "demo-google-play/build.gradle" }}-{{ checksum  "demo-simple-java/build.gradle" }}
      - store_artifacts:
          path: demo-google-play/build/outputs/apk
          destination: apks
      - store_artifacts:
          path: demo-google-play/build/reports
          destination: reports
      - store_test_results:
          path: konfetti/build/test-results
      - persist_to_workspace:
          root: .
          paths:
            - .gradle
            - build
            - app/build

workflows:
  version: 3
  build_and_test:
    jobs:
      - build
